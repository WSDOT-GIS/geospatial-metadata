<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Metadata XML to HTML conversion</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" async="async" />
    <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" async="async" />
</head>
<body>
    <noscript>JavaScript must be enabled.</noscript>
    <progress title="loading">Loading...</progress>
    <h1>Geospatial Metadata XML to HTML conversion</h1>
    <p>Specify either the URL to an XML file or specify an XML file from your computer, then click the <em>Submit</em> button.</p>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="urlInput">Geospatial Metadata URL</label>
            <input name="url" type="url" class="form-control" id="urlInput" placeholder="Geospatial Metadata URL" autocomplete="on" />
        </div>

        <p>or</p>

        <div class="form-group">
            <label class="control-label" for="fileInput">Local XML File</label>
            <input type="file" class="form-control" id="fileInput"
                   placeholder="Select local XML File" accept="text/xml">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <template id="bootstrapStylesheetsTemplate">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" async="async">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" async="async">
    </template>
    <script src="dist/bundle.js"></script>
</body>
</html>
