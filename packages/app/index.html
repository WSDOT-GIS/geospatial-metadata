<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Metadata XML to HTML conversion</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://wsdot.wa.gov/sites/default/files/dot.ico" async="async" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" async="async" />
</head>
<body>
    <noscript>JavaScript must be enabled.</noscript>
    <progress title="loading">Loading...</progress>
    <h1>Geospatial Metadata XML to HTML conversion</h1>
    <p class="instructions">Specify either the URL to an XML file or specify an XML file from your computer, then click the <em>Submit</em> button.</p>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="urlInput">Geospatial Metadata URL</label>
            <input name="url" type="url" class="form-control" id="urlInput" placeholder="Geospatial Metadata URL" autocomplete="on" />
        </div>

        <p>or</p>

        <div class="form-group">
            <label class="control-label" for="fileInput">Local XML File</label>
            <input type="file" class="form-control" id="fileInput"
                   placeholder="Select local XML File" accept="text/xml">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
